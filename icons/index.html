<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 갤러리 - 디자인 시스템</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>아이콘 갤러리</h1>
      <nav>
        <ul>
          <li><a href="../">홈으로</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="search-container container">
    <input type="text" id="search-input" placeholder="아이콘 검색...">
    
    <div class="filters">
      <select id="group-filter">
        <option value="">모든 그룹</option>
        <!-- 그룹 옵션은 JavaScript로 동적 생성 -->
      </select>
      
      <select id="component-set-filter">
        <option value="">모든 컴포넌트 세트</option>
        <!-- 컴포넌트 세트 옵션은 JavaScript로 동적 생성 -->
      </select>
    </div>
    
    <div id="tag-cloud" class="tag-cloud">
      <!-- 태그는 JavaScript로 동적 생성 -->
    </div>
  </div>
  
  <main class="container">
    <div id="icon-gallery" class="icon-gallery">
      <!-- 아이콘 카드는 JavaScript로 동적 생성 -->
      <p class="placeholder-message">아이콘을 로드하는 중입니다...</p>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 회사명. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/gallery.js"></script>
</body>
</html>
