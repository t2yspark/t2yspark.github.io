
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>아이콘 갤러리</title>
      <style>
        :root {
          --primary-color: #18A0FB;
          --neutral-50: #F5F5F5;
          --neutral-100: #E0E0E0;
          --neutral-200: #C0C0C0;
          --neutral-700: #424242;
          --neutral-800: #212121;
          --spacing-xs: 4px;
          --spacing-sm: 8px;
          --spacing-md: 16px;
          --spacing-lg: 24px;
          --spacing-xl: 32px;
          --radius-sm: 4px;
          --radius-md: 8px;
          --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
          --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: var(--font-family);
          color: var(--neutral-800);
          background-color: var(--neutral-50);
          line-height: 1.5;
        }
        
        header {
          padding: var(--spacing-lg);
          background-color: white;
          box-shadow: var(--shadow-sm);
        }
        
        h1 {
          font-size: 24px;
          margin-bottom: var(--spacing-sm);
        }
        
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: var(--spacing-lg);
        }
        
        .icon-filters {
          display: flex;
          gap: var(--spacing-md);
          margin-bottom: var(--spacing-lg);
          flex-wrap: wrap;
        }
        
        .search-input {
          flex: 1;
          min-width: 300px;
          padding: var(--spacing-sm);
          border: 1px solid var(--neutral-100);
          border-radius: var(--radius-sm);
          font-size: 16px;
        }
        
        .group-select {
          padding: var(--spacing-sm);
          border: 1px solid var(--neutral-100);
          border-radius: var(--radius-sm);
          font-size: 16px;
          min-width: 200px;
        }
        
        .icon-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: var(--spacing-md);
        }
        
        .icon-card {
          background-color: white;
          border-radius: var(--radius-md);
          box-shadow: var(--shadow-sm);
          overflow: hidden;
          transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .icon-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .icon-preview {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 160px;
          padding: var(--spacing-md);
          background-color: var(--neutral-50);
        }
        
        .icon-preview img {
          width: 72px;
          height: 72px;
          object-fit: contain;
        }
        
        .icon-info {
          padding: var(--spacing-md);
          border-top: 1px solid var(--neutral-100);
        }
        
        .icon-info h3 {
          font-size: 16px;
          margin-bottom: var(--spacing-xs);
          color: var(--neutral-800);
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        
        .icon-group {
          font-size: 14px;
          color: var(--neutral-700);
        }
        
        .icon-count {
          margin-bottom: var(--spacing-md);
          font-size: 14px;
          color: var(--neutral-700);
        }
        
        @media (max-width: 768px) {
          .icon-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          }
          
          .icon-preview {
            height: 120px;
          }
        }
      </style>
    </head>
    <body>
      <header>
        <div class="container">
          <h1>아이콘 갤러리</h1>
          <p>Figma 컴포넌트에서 생성된 아이콘 갤러리입니다.</p>
        </div>
      </header>
      
      <div class="container">
        <div class="icon-filters">
          <input type="text" class="search-input" placeholder="아이콘 검색" id="search-input">
          <select class="group-select" id="group-select">
            <option value="all">모든 그룹</option>
          </select>
        </div>
        
        <div class="icon-count">
          총 <span id="displayed-count">10</span>개 아이콘
        </div>
        
        <div class="icon-grid" id="icon-grid">
          
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/home-o.svg" alt="home-o" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>home-o</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/home.svg" alt="home" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>home</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/search-o.svg" alt="search-o" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>search-o</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/search.svg" alt="search" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>search</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/list-o.svg" alt="list-o" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>list-o</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/list.svg" alt="list" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>list</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/favorite-o.svg" alt="favorite-o" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>favorite-o</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/favorite.svg" alt="favorite" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>favorite</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/filter-o.svg" alt="filter-o" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>filter-o</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
      <div class="icon-card">
        <div class="icon-preview">
          <img src="icons/filter.svg" alt="filter" loading="lazy">
        </div>
        <div class="icon-info">
          <h3>filter</h3>
          <span class="icon-group">모든 아이콘</span>
        </div>
      </div>
    
        </div>
      </div>
      
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const iconGrid = document.getElementById('icon-grid');
          const searchInput = document.getElementById('search-input');
          const groupSelect = document.getElementById('group-select');
          const displayedCount = document.getElementById('displayed-count');
          
          // 모든 아이콘 요소
          const iconCards = Array.from(iconGrid.querySelectorAll('.icon-card'));
          
          // 그룹 옵션 추가
          const groups = new Set();
          iconCards.forEach(card => {
            const groupEl = card.querySelector('.icon-group');
            if (groupEl) {
              groups.add(groupEl.textContent);
            }
          });
          
          // 그룹 옵션 추가
          groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group;
            option.textContent = group;
            groupSelect.appendChild(option);
          });
          
          // 필터링 함수
          function filterIcons() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedGroup = groupSelect.value;
            
            let visibleCount = 0;
            
            iconCards.forEach(card => {
              const iconName = card.querySelector('h3').textContent.toLowerCase();
              const iconGroup = card.querySelector('.icon-group').textContent;
              
              const matchesSearch = iconName.includes(searchTerm);
              const matchesGroup = selectedGroup === 'all' || iconGroup === selectedGroup;
              
              if (matchesSearch && matchesGroup) {
                card.style.display = '';
                visibleCount++;
              } else {
                card.style.display = 'none';
              }
            });
            
            displayedCount.textContent = visibleCount;
          }
          
          // 이벤트 리스너
          searchInput.addEventListener('input', filterIcons);
          groupSelect.addEventListener('change', filterIcons);
        });
      </script>
    </body>
    </html>
