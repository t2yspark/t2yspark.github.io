<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 갤러리</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    
    h1 {
      font-size: 36px;
      color: #5957ff;
      margin-bottom: 10px;
    }
    
    /* 아이콘 카드 스타일 */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    
    .icon-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .icon-preview {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .svg-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .svg-container svg {
      width: 100%;
      height: 100%;
    }
    
    .icon-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .icon-info {
      text-align: center;
    }
    
    .icon-name {
      font-weight: 500;
      margin-bottom: 5px;
      word-break: break-word;
    }
    
    .icon-meta {
      font-size: 12px;
      color: #666;
    }
    
    .icon-group, .icon-component-set {
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      display: inline-block;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>아이콘 갤러리</h1>
      <p class="description">피그마에서 생성된 아이콘 컴포넌트를 모아놓은 갤러리입니다.</p>
      <p class="generated-date">생성일: 2025. 4. 11.</p>
    </header>
    
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" id="search-input" class="search-input" placeholder="아이콘 이름이나 그룹으로 검색..." autofocus>
    </div>
    
    <div id="content">
      <div id="loading" class="loading">
        <p>데이터 로딩 중...</p>
      </div>
    </div>
  </div>
  
  <script>
    // 아이콘 데이터 로드 함수
    async function loadIconData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error('데이터를 가져오는데 실패했습니다.');
        }
        
        let data = await response.text();
        
        // NULL 문자 제거 (U+0000)
        if (data.indexOf('\u0000') !== -1 || data.indexOf('\0') !== -1) {
          console.warn('JSON 데이터에서 NULL 문자 발견, 제거합니다.');
          data = data.replace(/\u0000|\0/g, '');
        }
        
        // JSON 파싱 시도
        let jsonData;
        try {
          jsonData = JSON.parse(data);
          
          // 유효성 검사: 배열인지 확인
          if (!Array.isArray(jsonData)) {
            console.warn('데이터가 배열 형식이 아닙니다. 형식 변환을 시도합니다.');
            
            // 이전 포맷(객체 내 icons 배열)인 경우 변환
            if (jsonData && typeof jsonData === 'object' && Array.isArray(jsonData.icons)) {
              console.log('이전 형식(객체 내 icons 배열)에서 변환합니다.');
              jsonData = jsonData.icons;
            } else {
              console.error('알 수 없는 데이터 형식입니다.');
              throw new Error('지원되지 않는 데이터 형식입니다.');
            }
          }
          
        } catch (e) {
          console.error('JSON 파싱 오류:', e);
          
          // 파싱 실패 시 추가 정제 시도
          // 마지막 유효한 중괄호 찾기
          const lastBraceIndex = data.lastIndexOf('}');
          const lastBracketIndex = data.lastIndexOf(']');
          const lastValidIndex = Math.max(lastBraceIndex, lastBracketIndex);
          
          if (lastValidIndex > 0) {
            console.warn('JSON 정제: 마지막 유효한 중괄호/대괄호 이후 내용 제거');
            data = data.substring(0, lastValidIndex + 1);
            jsonData = JSON.parse(data);
          } else {
            throw new Error('JSON 데이터를 정제할 수 없습니다.');
          }
        }
        
        return jsonData;
      } catch (error) {
        console.error('아이콘 데이터 로드 오류:', error);
        displayError(error.message);
        return null;
      }
    }
    
    // HTML 렌더링 함수
    function renderIcons(data) {
      const contentEl = document.getElementById('content');
      const loadingEl = document.getElementById('loading');
      contentEl.removeChild(loadingEl);
      
      if (!data || !Array.isArray(data) || data.length === 0) {
        contentEl.innerHTML = '<div class="no-icons"><h2>표시할 아이콘이 없습니다.</h2></div>';
        return;
      }
      
      // 그룹별로 아이콘 정리
      const iconGroups = {};
      data.forEach(icon => {
        const group = icon.group || '전체';
        if (!iconGroups[group]) {
          iconGroups[group] = [];
        }
        iconGroups[group].push(icon);
      });
      
      // 그룹 이름 정렬
      const groupNames = Object.keys(iconGroups).sort();
      
      // 각 그룹별 HTML 생성
      const groupsHtml = groupNames.map(group => {
        const icons = iconGroups[group];
        const iconsHtml = icons.map(icon => {
          // svgData 처리
          let iconContent = '';
          if (icon.svgData) {
            // URL인 경우 img 태그 사용
            if (icon.svgData.startsWith('http')) {
              iconContent = '<img src="' + icon.svgData + '" alt="' + icon.name + '" class="icon-image">';
            } else {
              // SVG 문자열인 경우 그대로 사용
              iconContent = icon.svgData;
            }
          }
          
          // 컴포넌트 세트 이름 처리
          let componentSetHtml = '';
          if (icon.componentSetName) {
            componentSetHtml = '<span class="icon-component-set">' + icon.componentSetName + '</span>';
          }
          
          // 아이콘 카드 HTML 생성
          return (
            '<div class="icon-card" data-name="' + icon.name + '" data-group="' + (icon.group || '전체') + '">' +
              '<div class="icon-preview">' +
                '<div class="svg-container">' + iconContent + '</div>' +
              '</div>' +
              '<div class="icon-info">' +
                '<div class="icon-name">' + icon.name + '</div>' +
                '<div class="icon-meta">' +
                  '<span class="icon-group">' + (icon.group || '전체') + '</span>' +
                  componentSetHtml +
                '</div>' +
              '</div>' +
            '</div>'
          );
        }).join('');
        
        // 그룹 섹션 HTML 생성
        const groupId = 'group-' + group.replace(/[^a-zA-Z0-9가-힣]/g, '-');
        return (
          '<section class="icon-group-section" id="' + groupId + '">' +
            '<h2 class="group-title">' + group + '</h2>' +
            '<div class="icon-grid">' +
              iconsHtml +
            '</div>' +
          '</section>'
        );
      }).join('');
      
      contentEl.innerHTML = groupsHtml;
    }
    
    // 아이콘 필터링 함수
    function filterIcons() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
      const iconCards = document.querySelectorAll('.icon-card');
      const groupSections = document.querySelectorAll('.icon-group-section');
      
      let totalVisible = 0;
      let visibleGroups = {};
      
      iconCards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const group = card.getAttribute('data-group').toLowerCase();
        
        // 이름이나 그룹에 검색어 포함 여부
        const isVisible = !searchTerm || name.indexOf(searchTerm) !== -1 || group.indexOf(searchTerm) !== -1;
        
        // 카드 표시/숨김 처리
        card.style.display = isVisible ? 'flex' : 'none';
        
        if (isVisible) {
          totalVisible++;
          const groupSection = card.closest('.icon-group-section');
          if (groupSection) {
            visibleGroups[groupSection.id] = true;
          }
        }
      });
      
      // 그룹 섹션 표시/숨김
      groupSections.forEach(section => {
        section.style.display = visibleGroups[section.id] ? 'block' : 'none';
      });
      
      // 검색 결과 없음 처리
      const contentEl = document.getElementById('content');
      let noResultsEl = document.getElementById('no-results');
      
      if (totalVisible === 0 && searchTerm) {
        if (!noResultsEl) {
          noResultsEl = document.createElement('div');
          noResultsEl.id = 'no-results';
          noResultsEl.className = 'no-results';
          noResultsEl.innerHTML = '<h2>검색 결과가 없습니다</h2>' +
                               '<p>다른 검색어로 시도해보세요.</p>' +
                               '<p>현재 검색어: <strong>"' + searchTerm + '"</strong></p>';
          contentEl.appendChild(noResultsEl);
        } else {
          noResultsEl.style.display = 'block';
          noResultsEl.innerHTML = '<h2>검색 결과가 없습니다</h2>' +
                               '<p>다른 검색어로 시도해보세요.</p>' +
                               '<p>현재 검색어: <strong>"' + searchTerm + '"</strong></p>';
        }
      } else if (noResultsEl) {
        noResultsEl.style.display = 'none';
      }
    }
    
    // 오류 표시 함수
    function displayError(message) {
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = '<div class="error-message">' +
                           '<h2>오류 발생</h2>' +
                           '<p>' + message + '</p>' +
                           '</div>';
    }
    
    // 페이지 로드 시 초기화
    window.addEventListener('DOMContentLoaded', async () => {
      // 검색 인풋에 이벤트 리스너 등록
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', filterIcons);
      
      const data = await loadIconData();
      if (data) {
        renderIcons(data);
        
        // URL에서 search 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        
        if (searchQuery) {
          // 검색어가 URL에 있으면 검색창에 설정
          searchInput.value = searchQuery;
          // 검색 실행
          filterIcons();
        }
      }
    });
  </script>
  
</body>
</html>␀
