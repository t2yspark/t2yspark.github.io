<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 갤러리</title>
  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-light: #EEF2FF;
      --text-color: #333;
      --text-secondary: #666;
      --border-color: #ddd;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --container-width: 1200px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f9f9f9;
      padding: 20px;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .container {
      max-width: var(--container-width);
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .description {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    
    .generated-date {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .search-container {
      margin-bottom: 30px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .highlight {
      background-color: rgba(79, 70, 229, 0.1);
      padding: 0 2px;
      border-radius: 2px;
    }
    
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .icon-card {
      background-color: white;
      border-radius: 6px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .icon-preview {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
    }
    
    .icon-image, .svg-container svg {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    
    .icon-info {
      text-align: center;
    }
    
    .icon-name {
      font-weight: 600;
      margin-bottom: 5px;
      word-break: break-word;
    }
    
    .icon-meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .icon-group, .icon-component-set {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background-color: var(--primary-light);
      margin: 2px;
    }
    
    .group-title {
      margin: 30px 0 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
      color: var(--primary-color);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      text-align: center;
    }
    
    .icon-placeholder {
      width: 48px;
      height: 48px;
      background-color: #f0f0f0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #999;
    }
    
    .no-icons {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 6px;
      box-shadow: var(--card-shadow);
      margin-top: 30px;
    }
    
    .no-results {
      text-align: center;
      padding: 30px;
      background-color: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-top: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .icon-card {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      
      header {
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>아이콘 갤러리</h1>
      <p class="description">피그마에서 생성된 아이콘 컴포넌트를 모아놓은 갤러리입니다.</p>
      <p class="generated-date">생성일: 2025. 4. 11.</p>
    </header>
    
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" id="search-input" class="search-input" placeholder="아이콘 이름이나 그룹으로 검색..." autofocus>
    </div>
    
    <div id="content">
      <div id="loading" class="loading">
        <p>데이터 로딩 중...</p>
      </div>
    </div>
  </div>
  
  <script>
    // 아이콘 데이터 로드 함수
    async function loadIconData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error('데이터를 가져오는데 실패했습니다.');
        }
        
        let data = await response.text();
        
        // NULL 문자 제거 (U+0000)
        if (data.indexOf('\u0000') !== -1 || data.indexOf('\0') !== -1) {
          console.warn('JSON 데이터에서 NULL 문자 발견, 제거합니다.');
          data = data.replace(/\u0000|\0/g, '');
        }
        
        // JSON 파싱 시도
        let jsonData;
        try {
          jsonData = JSON.parse(data);
        } catch (e) {
          console.error('JSON 파싱 오류:', e);
          
          // 파싱 실패 시 추가 정제 시도
          // 마지막 유효한 중괄호 찾기
          const lastBraceIndex = data.lastIndexOf('}');
          const lastBracketIndex = data.lastIndexOf(']');
          const lastValidIndex = Math.max(lastBraceIndex, lastBracketIndex);
          
          if (lastValidIndex > 0) {
            console.warn('JSON 정제: 마지막 유효한 중괄호/대괄호 이후 내용 제거');
            data = data.substring(0, lastValidIndex + 1);
            jsonData = JSON.parse(data);
          } else {
            throw new Error('JSON 데이터를 정제할 수 없습니다.');
          }
        }
        
        return jsonData;
      } catch (error) {
        console.error('아이콘 데이터 로드 오류:', error);
        displayError(error.message);
        return null;
      }
    }
    
    // HTML 렌더링 함수
    function renderIcons(data) {
      const contentEl = document.getElementById('content');
      const loadingEl = document.getElementById('loading');
      contentEl.removeChild(loadingEl);
      
      if (!data || !data.icons || data.icons.length === 0) {
        contentEl.innerHTML = '<div class="no-icons"><h2>표시할 아이콘이 없습니다.</h2></div>';
        return;
      }
      
      // 그룹별로 아이콘 정리
      const iconGroups = {};
      data.icons.forEach(icon => {
        const group = icon.group || '전체';
        if (!iconGroups[group]) {
          iconGroups[group] = [];
        }
        iconGroups[group].push(icon);
      });
      
      // 그룹 이름 정렬
      const groupNames = Object.keys(iconGroups).sort();
      
      // 각 그룹별 HTML 생성
      const groupsHtml = groupNames.map(group => {
        const icons = iconGroups[group];
        const iconsHtml = icons.map(icon => {
          return `
            <div class="icon-card" data-name="${icon.name}" data-group="${icon.group || '전체'}">
              <div class="icon-preview">
                <div class="svg-container">${icon.svg}</div>
              </div>
              <div class="icon-info">
                <div class="icon-name">${icon.name}</div>
                <div class="icon-meta">
                  <span class="icon-group">${icon.group || '전체'}</span>
                  ${icon.componentSetName ? `<span class="icon-component-set">${icon.componentSetName}</span>` : ''}
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // 그룹명에서 특수문자 및 공백을 처리하여 유효한 ID 생성
        const groupId = 'group-' + group.replace(/[^a-zA-Z0-9가-힣]/g, '-');
        
        return `
          <section class="icon-group-section" id="${groupId}">
            <h2 class="group-title">${group}</h2>
            <div class="icon-grid">
              ${iconsHtml}
            </div>
          </section>
        `;
      }).join('');
      
      contentEl.innerHTML = groupsHtml;
    }
    
    // 아이콘 필터링 함수
    function filterIcons() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
      const iconCards = document.querySelectorAll('.icon-card');
      const groupSections = document.querySelectorAll('.icon-group-section');
      
      let totalVisible = 0;
      let visibleGroups = {};
      
      iconCards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const group = card.getAttribute('data-group').toLowerCase();
        
        // 이름이나 그룹에 검색어 포함 여부
        const isVisible = !searchTerm || name.indexOf(searchTerm) !== -1 || group.indexOf(searchTerm) !== -1;
        
        // 카드 표시/숨김 처리
        card.style.display = isVisible ? 'flex' : 'none';
        
        if (isVisible) {
          totalVisible++;
          const groupSection = card.closest('.icon-group-section');
          if (groupSection) {
            visibleGroups[groupSection.id] = true;
          }
        }
      });
      
      // 그룹 섹션 표시/숨김
      groupSections.forEach(section => {
        section.style.display = visibleGroups[section.id] ? 'block' : 'none';
      });
      
      // 검색 결과 없음 처리
      const contentEl = document.getElementById('content');
      let noResultsEl = document.getElementById('no-results');
      
      if (totalVisible === 0 && searchTerm) {
        if (!noResultsEl) {
          noResultsEl = document.createElement('div');
          noResultsEl.id = 'no-results';
          noResultsEl.className = 'no-results';
          noResultsEl.innerHTML = '<h2>검색 결과가 없습니다</h2>' +
                               '<p>다른 검색어로 시도해보세요.</p>' +
                               '<p>현재 검색어: <strong>"' + searchTerm + '"</strong></p>';
          contentEl.appendChild(noResultsEl);
        } else {
          noResultsEl.style.display = 'block';
          noResultsEl.innerHTML = '<h2>검색 결과가 없습니다</h2>' +
                               '<p>다른 검색어로 시도해보세요.</p>' +
                               '<p>현재 검색어: <strong>"' + searchTerm + '"</strong></p>';
        }
      } else if (noResultsEl) {
        noResultsEl.style.display = 'none';
      }
    }
    
    // 오류 표시 함수
    function displayError(message) {
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = '<div class="error-message">' +
                           '<h2>오류 발생</h2>' +
                           '<p>' + message + '</p>' +
                           '</div>';
    }
    
    // 페이지 로드 시 초기화
    window.addEventListener('DOMContentLoaded', async () => {
      // 검색 인풋에 이벤트 리스너 등록
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', filterIcons);
      
      const data = await loadIconData();
      if (data) {
        renderIcons(data);
        
        // URL에서 search 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        
        if (searchQuery) {
          // 검색어가 URL에 있으면 검색창에 설정
          searchInput.value = searchQuery;
          // 검색 실행
          filterIcons();
        }
      }
    });
  </script>
  
</body>
