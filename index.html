<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 갤러리</title>
  <style>
    :root {
      --primary-color: #18A0FB;
      --primary-light: #e9f5ff;
      --text-color: #333;
      --text-secondary: #666;
      --border-color: #ddd;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --container-width: 1200px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f9f9f9;
      padding: 20px;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .container {
      max-width: var(--container-width);
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .description {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    
    .generated-date {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .search-container {
      margin-bottom: 30px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
    }
    
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .icon-card {
      background-color: white;
      border-radius: 6px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .icon-preview {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
    }
    
    .icon-image, .svg-container svg {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }
    
    .icon-info {
      text-align: center;
    }
    
    .icon-name {
      font-weight: 600;
      margin-bottom: 5px;
      word-break: break-word;
    }
    
    .icon-meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .icon-group, .icon-component-set {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background-color: var(--primary-light);
      margin: 2px;
    }
    
    .group-title {
      margin: 30px 0 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
      color: var(--primary-color);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      text-align: center;
    }
    
    .icon-placeholder {
      width: 48px;
      height: 48px;
      background-color: #f0f0f0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #999;
    }
    
    .no-icons {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 6px;
      box-shadow: var(--card-shadow);
    }
    
    @media (max-width: 768px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .icon-card {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      
      header {
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>아이콘 갤러리</h1>
      <p class="description">Figma를 통해 생성된 아이콘 갤러리입니다. 각 아이콘은 승인된 아이콘만 표시됩니다.</p>
      <p class="generated-date">생성일: 2025-04-04</p>
    </header>
    
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="아이콘 검색..." />
    </div>
    
    <div id="icon-container">
      <div class="loading">아이콘 데이터 로딩 중...</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iconContainer = document.getElementById('icon-container');
      const searchInput = document.getElementById('search-input');
      let iconData = [];
      
      // 데이터 로드 함수
      async function loadIconData() {
        try {
          const response = await fetch('data.json');
          if (!response.ok) {
            throw new Error('아이콘 데이터를 불러올 수 없습니다.');
          }
          
          const data = await response.json();
          iconData = data.icons || [];
          
          // 데이터 표시
          renderIcons(iconData);
          
          // 검색 이벤트 리스너 등록
          searchInput.addEventListener('input', handleSearch);
        } catch (error) {
          showError('아이콘 데이터를 불러오는 중 오류가 발생했습니다: ' + error.message);
        }
      }
      
      // 아이콘 그리드 렌더링 함수
      function renderIcons(icons) {
        if (icons.length === 0) {
          iconContainer.innerHTML = '<div class="no-icons">표시할 아이콘이 없습니다.</div>';
          return;
        }
        
        // 아이콘을 그룹별로 정리
        const groupedIcons = {};
        icons.forEach(icon => {
          const group = icon.group || '기타';
          if (!groupedIcons[group]) {
            groupedIcons[group] = [];
          }
          groupedIcons[group].push(icon);
        });
        
        // 그룹 이름으로 정렬
        const sortedGroups = Object.keys(groupedIcons).sort();
        
        let html = '';
        
        sortedGroups.forEach(group => {
          const groupIcons = groupedIcons[group];
          
          html += `
          <section>
            <h2 class="group-title">${group} <span>(${groupIcons.length})</span></h2>
            <div class="icon-grid">`;
          
          groupIcons.forEach(icon => {
            // SVG 렌더링
            let iconPreview = '';
            if (icon.svg) {
              if (icon.svg.startsWith('<svg')) {
                iconPreview = `<div class="svg-container">${icon.svg}</div>`;
              } else if (icon.svg.startsWith('http')) {
                iconPreview = `<img class="icon-image" src="${icon.svg}" alt="${icon.name}">`;
              }
            } else {
              iconPreview = `<div class="icon-placeholder">${icon.name.charAt(0)}</div>`;
            }
            
            html += `
            <div class="icon-card" data-name="${icon.name.toLowerCase()}" data-group="${icon.group || '기타'}">
              <div class="icon-preview">
                ${iconPreview}
              </div>
              <div class="icon-info">
                <div class="icon-name">${icon.name}</div>
                <div class="icon-meta">
                  <span class="icon-group">${icon.group || '기타'}</span>
                  ${icon.componentSetName ? `<span class="icon-component-set">${icon.componentSetName}</span>` : ''}
                </div>
              </div>
            </div>`;
          });
          
          html += `
            </div>
          </section>`;
        });
        
        iconContainer.innerHTML = html;
      }
      
      // 검색 처리
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        
        if (searchTerm === '') {
          renderIcons(iconData);
          return;
        }
        
        const filteredIcons = iconData.filter(icon => 
          icon.name.toLowerCase().includes(searchTerm) || 
          (icon.group && icon.group.toLowerCase().includes(searchTerm)) ||
          (icon.componentSetName && icon.componentSetName.toLowerCase().includes(searchTerm))
        );
        
        renderIcons(filteredIcons);
      }
      
      // 오류 표시
      function showError(message) {
        iconContainer.innerHTML = `<div class="error-message">${message}</div>`;
      }
      
      // 데이터 로드 시작
      loadIconData();
    });
  </script>
</body>
</html>
